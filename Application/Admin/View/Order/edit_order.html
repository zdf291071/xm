<include file="Public:header"/>
<style>
    .panel-default th.group-title {
        text-align: left;
        font-weight:normal;
        font-size:18px;
        border:1px solid #E8E8E8;
    }
    .panel-default th {
        border:1px solid #E8E8E8;
        height:24px;
        background:#ccc;
        font-size:12px;
        font-weight:700;
        text-align:center;
        color:#444;
        padding-left:5px;
    }

    .panel-default td {
        line-height: 22px;
        padding:5px;
    }

    .panel-default td {
        background:#fff;
        border:1px solid #E8E8E8;
    }

</style>

<body>
<div id="wrapper">
    <include file="Public:top"/>

    <!--/. NAV TOP  -->
    <include file="Public:menu"/>


    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <small>Welcome xiaomi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__ROOT__/index.php/Admin/Index">主页</a></li>
                <li><a href="#">订单管理</a></li>
                <li class="active">订单编辑</li>
            </ol>

        </div>

        <div class="col-md-8 col-sm-12 col-xs-12" style="width:1060px;margin-left:16px;">


            <div class="panel panel-default">


                <div class="clearfix">
                    <form action="__ROOT__/index.php/Admin/Order/update" method="POST">
                        <table width="100%" class="border1_blue">
                            <tr class="td_left">
                                <td>状态:<select name="status">
                                    <option value="未发货">未发货</option>
                                    <option value="已发货">已发货</option>
                                    <option value="已签收">已签收</option>
                                </select></td>

                                <td width="50%">订单编号：{$data.id}</td>
                                <td>下单日期：{$data.createtime}</td>
                                <td colspan="4" align="center">
                                    <input type="hidden" name="id"  value="{$user.id}" readonly="readonly">
                                    <input type="submit" value="修改信息" >
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <div class="clearfix mt10">
                    <table width="100%" cellspacing="1" border="0" bgcolor="#cccccc">
                        <tr>
                            <th style="background:#eeeeee">配送费用:</th>
                            <td>￥&nbsp;0&nbsp;元</td>
                        </tr>

                        <tr>
                            <th style="background:#eeeeee">订单总金额:</th>
                            <td class="price1">￥&nbsp;{$data.money}&nbsp;元</td>
                        </tr>
                    </table>
                </div>

                <h3 class="clearfix h20 mt20">收货人信息</h3>
                <div class="clearfix mt10">

                    <form action="__ROOT__/index.php/Admin/Order/update" method="GET">
                        <table width="100%" cellspacing="1" border="0" bgcolor="White" style="border:1px solid #DDDDDD" class="order_info">
                            <tr>
                                <th style="background: #d3eaf5">收货人姓名:</th>
                                <td><input type="text" name="email" value="{$user.name}" readonly="readonly"></td>
                                <th style="background: #d3eaf5">收货人Mail:</th>
                                <td><input type="text" name="email" value="{$user.email}" ></td>
                            </tr>

                            <tr>
                                <th style="background: #d3eaf5">联系电话:</th>
                                <td><input type="text" name="phone" value="{$user.phone}" ></td>
                            </tr>
                            <tr>
                                <th style="background: #d3eaf5">配送方式:</th>
                                <td>EMS</td>
                                <th style="background: #d3eaf5">付款方式:</th>
                                <td> 支付宝(及时付款) &nbsp;</td>
                            </tr>
                            <tr>
                                <th style="background: #d3eaf5">支付币别:</th>
                                <td colspan="3">人民币</td>
                            </tr>
                            <tr>
                                <th style="background: #d3eaf5" valign="top">收货人地址:</th>
                                <td valign="top" colspan="3"><input type="text" name="address" value="{$user.address}" ></td>
                            </tr>
                            <tr>
                                <td colspan="4" align="center">
                                    <input type="hidden" name="id"  value="{$user.id}" readonly="readonly">
                                    <input type="submit" value="修改信息" >
                                </td>
                            </tr>
                        </table>
                    </form>

                </div>

            </div>
        </div>

    </div>


</div>
<!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<script src="{$Think.const.ADMIN_JS_URL}jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="{$Think.const.ADMIN_JS_URL}bootstrap.min.js"></script>

<!-- Metis Menu Js -->

<script src="{$Think.const.ADMIN_JS_URL}morris.js"></script>


<script src="{$Think.const.ADMIN_JS_URL}easypiechart.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}easypiechart-data.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}jquery.chart.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}custom-scripts.js"></script>

</script>

</body>

</html>

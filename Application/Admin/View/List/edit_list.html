<include file="Public:header"/>
<style>
    .panel-default th.group-title {
        text-align: left;
        font-weight:normal;
        font-size:18px;
        border:1px solid #E8E8E8;
    }
    .panel-default th {
        border:1px solid #E8E8E8;
        height:24px;
        background:#ccc;
        font-size:12px;
        font-weight:700;
        text-align:center;
        color:#444;
        padding-left:5px;
    }

    .panel-default td {
        line-height: 22px;
        padding:5px;
    }

    .panel-default td {
        background:#fff;
        border:1px solid #E8E8E8;
    }

</style>

<body>
<div id="wrapper">
    <include file="Public:top"/>

    <!--/. NAV TOP  -->
    <include file="Public:menu"/>


    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <small>Welcome xiaomi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__ROOT__/index.php/Admin/Index">主页</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">编辑分类</li>
            </ol>

        </div>

        <div class="col-md-8 col-sm-12 col-xs-12" style="width:1060px;margin-left:16px;">


            <div class="panel panel-default">

                <form name="theForm" id="demo" action="{:U('List/update_list')}" method="post" onSubmit="return Validator.Validate(this,2)" enctype="multipart/form-data">
                    <table width="100%" bgcolor="white">
                        <tr>
                            <td align="right">上级分类：</td>
                            <td>
                                <select name="list_pname">
                                    <volist name="data" id="v" key="k">
                                        <if condition="$v.list_name neq  $list_name">
                                        <option id="{$v.list_id}">{$v.list_id},{$v.list_name}</option>
                                     </if>
                                    </volist>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">分类名称：</td>
                            <td><input type="text" name="list_name" class="input_text news_title" value="{$list_name}"><span class="require-field">*</span></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input type="submit" value="提交"></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>


    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="{$Think.const.ADMIN_JS_URL}jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->

<!-- Metis Menu Js -->

<script src="{$Think.const.ADMIN_JS_URL}morris.js"></script>


<script src="{$Think.const.ADMIN_JS_URL}easypiechart.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}easypiechart-data.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}jquery.chart.js"></script>

<!-- Custom Js -->
<script src="{$Think.const.ADMIN_JS_URL}custom-scripts.js"></script>

</script>

</body>

</html>

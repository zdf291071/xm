<include file="Public:header"/>
<style>
    .panel-default th.group-title {
        text-align: left;
        font-weight:normal;
        font-size:18px;
        border:1px solid #E8E8E8;
    }
    .panel-default th {
        border:1px solid #E8E8E8;
        height:24px;
        background:#ccc;
        font-size:12px;
        font-weight:700;
        text-align:center;
        color:#444;
        padding-left:5px;
    }

    .panel-default td {
        line-height: 22px;
        padding:5px;
    }

    .panel-default td {
        background:#fff;
        border:1px solid #E8E8E8;
    }

</style>

<body>
<div id="wrapper">
    <include file="Public:top"/>

    <!--/. NAV TOP  -->
    <include file="Public:menu"/>


    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <small>Welcome xiaomi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__ROOT__/index.php/Admin/Index">主页</a></li>
                <li><a href="#">商品管理</a></li>
                <li class="active">商品列表</li>
            </ol>

        </div>

        <div class="col-md-8 col-sm-12 col-xs-12" style="width:1060px;margin-left:16px;">


            <div class="panel panel-default">

                <div class="admin_hd clearfix mt10">
                    <form method="GET" action="{:U('Goods/index')}">
                        <span class="mr10"><img width="26" height="22" border="0" src="{$Think.const.ADMIN_IMG_URL}icon_search.gif" alt="SEARCH" style="vertical-align:middle"></span>
                        <span class="mr10">关键字 &nbsp;<input type="text" class="text_input" name="goods_name"></span>
                        <span><input type="submit" value=" 搜索 ">&nbsp;&nbsp;搜索条件：商品名称</span>
                    </form>
                </div>

                <div class="list_div mt10">
                    <form action="{:U('Admin-Goods/del_goods')}" method="GET">
                        <table width="100%" cellspacing="1" cellpadding="3">
                            <tr>
                                <th width="8px">
                                    <a href="###" title="点击对列表排序">编号<img src="{$Think.const.ADMIN_IMG_URL}sort_desc.gif"></a>
                                </th>
                                <th width="10px">商品名称</th>
                                <th>销售价格</th>
                                <th>库存</th>
                                <th>商品介绍</th>
                                <th>操作</th>
                            </tr>


                            <volist name="data" id="v" key="k">
                                    <tr>
                                        <td id="id" align="center">{$k}</td>
                                        <td align="center">{$v.goods_name}</td>
                                        <td align="right">{$v.goods_price}</td>
                                        <td align="center"><{$v.goods_number}></td>
                                        <td align="left"><{$v.goods_introduce}></td>
                                        <td align="center">
                                            <a title="查看" href="{:U('Admin/Goods/select_goods/')}?goods_name={$v.goods_name}" target="_blank"><img width="16" height="16" border="0" src="{$Think.const.ADMIN_IMG_URL}icon_view.gif"></a>
                                            <a title="删除商品" href="{:U('Admin/Goods/del_goods/')}?goods_name={$v.goods_name}" id="del"><img width="16" height="16" border="0" src="{$Think.const.ADMIN_IMG_URL}icon_drop.gif"></a>
                                        </td>
                                    </tr>
                                </volist>


                        </table>
                    </form>
                </div>
            </div>

        </div>


    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="{$Think.const.ADMIN_JS_URL}jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="{$Think.const.ADMIN_JS_URL}bootstrap.min.js"></script>

<!-- Metis Menu Js -->
<script src="{$Think.const.ADMIN_JS_URL}jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<script src="{$Think.const.ADMIN_JS_URL}raphael-2.1.0.min.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}morris.js"></script>


<script src="{$Think.const.ADMIN_JS_URL}easypiechart.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}easypiechart-data.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}jquery.chart.js"></script>

<!-- Custom Js -->
<script src="{$Think.const.ADMIN_JS_URL}custom-scripts.js"></script>

<script>

</script>

</body>

</html>

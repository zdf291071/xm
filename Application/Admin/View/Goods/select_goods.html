<include file="Public:header"/>
<style>
    .panel-default th.group-title {
        text-align: left;
        font-weight:normal;
        font-size:18px;
        border:1px solid #E8E8E8;
    }
    .panel-default th {
        border:1px solid #E8E8E8;
        height:24px;
        background:#ccc;
        font-size:12px;
        font-weight:700;
        text-align:center;
        color:#444;
        padding-left:5px;
    }

    .panel-default td {
        line-height: 22px;
        padding:5px;
    }

    .panel-default td {
        background:#fff;
        border:1px solid #E8E8E8;
    }

</style>

<body>
<div id="wrapper">
    <include file="Public:top"/>

    <!--/. NAV TOP  -->
    <include file="Public:menu"/>


    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <small>Welcome xiaomi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__ROOT__/index.php/Admin/Index">主页</a></li>
                <li><a href="#">商品管理</a></li>
                <li class="active">商品添加</li>
            </ol>

        </div>

        <div class="col-md-8 col-sm-12 col-xs-12" style="width:1060px;margin-left:16px;">


            <div class="panel panel-default">

                <form name="theForm" id="demo" action="{:U('Goods/add_goods')}" method="POST" enctype="multipart/form-data" onSubmit="return Validator.Validate(this,2)">
                    <table width="100%" bgcolor="white">
                        <tr>
                            <td align="right">商品名称：</td>
                            <td>{$data.goods_name}</td>
                        </tr>
                        <tr>
                            <td align="right">商品价格：</td>
                            <td>{$data.goods_price}</td>
                        </tr>
                        <tr>
                            <td align="right">商品库存：</td>
                            <td>{$data.goods_number}</td>
                        </tr>
                        <tr>
                            <td align="right">图片预览1：</td>
                            <td><img src="{$Think.const.IMG_GOODS}{$data.goods_img}" width="440" height="623"></td>
                        </tr>
                        <tr>
                            <td align="right">图片预览2：</td>
                            <td><img src="{$Think.const.IMG_GOODS}{$data.goods_img2}" width="440" height="623"></td>
                        </tr>

                        <tr>
                            <td align="right">商品分类：</td>
                            <td>{$data.goods_catagory_id}</td>
                        </tr>

                        <tr>
                            <td align="right">商品详情：</td>
                            <td>{$data.goods_introduce}</td>
                        </tr>

                        <tr>
                            <td align="center"><a href="index.html">返回上一页</a> </td>
                        </tr>
                    </table>
                </form>
            </div>


        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="{$Think.const.ADMIN_JS_URL}jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="{$Think.const.ADMIN_JS_URL}bootstrap.min.js"></script>

<!-- Metis Menu Js -->
<script src="{$Think.const.ADMIN_JS_URL}jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->
<script src="{$Think.const.ADMIN_JS_URL}raphael-2.1.0.min.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}morris.js"></script>


<script src="{$Think.const.ADMIN_JS_URL}easypiechart.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}easypiechart-data.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}jquery.chart.js"></script>

<!-- Custom Js -->
<script src="{$Think.const.ADMIN_JS_URL}custom-scripts.js"></script>

<script>

</script>

</body>

</html>

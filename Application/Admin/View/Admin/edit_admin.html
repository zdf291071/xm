<include file="Public:header"/>
<style>

    .panel-default th.group-title {
        text-align: left;
        font-weight:normal;
        font-size:18px;
        border:1px solid #E8E8E8;
    }
    .panel-default th {
        border:1px solid #E8E8E8;
        height:24px;
        background:#ccc;
        font-size:12px;
        font-weight:700;
        text-align:center;
        color:#444;
        padding-left:5px;
    }

    .panel-default td {
        line-height: 22px;
        padding:5px;
    }

    .panel-default td {
        background:#fff;
        border:1px solid #E8E8E8;
    }

</style>

<body>
<div id="wrapper">
    <include file="Public:top"/>
    <!--/. NAV TOP  -->
    <include file="Public:menu"/>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <small>Welcome xiaomi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__ROOT__/index.php/Admin/Index">主页</a></li>
                <li><a href="#">会员管理</a></li>
                <li class="active">会员编辑</li>
            </ol>

        </div>

        <div class="col-md-8 col-sm-12 col-xs-12" style="width:1060px;margin-left:16px;">


            <div class="panel panel-default">
                <form name="theForm" id="demo" action="" method="post">
                    <table width="100%" bgcolor="White">
                        <tr>
                            <td align="right">用户名</td>
                            <td><input type="text" name="username" class="input_text" value="{$data.username}" /></td>
                        </tr>

                        <tr>
                            <td align="right">密码</td>
                            <td><input type="text" class="input_text" name="x_password" value="{$data.password}" /></td>
                        </tr>

                        <tr>
                            <td align="right">新密码</td>
                            <td><input type="password" class="input_text" name="password" value="" /></td>
                        </tr>
                        <tr>
                            <td align="right">权限Id:</td>
                            <td><select name="gid" >
                                    <option value="1">1</option>
                                    <option value="2" selected="selected">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">身份</td>
                            <td><input type="text" name="status" class="input_text" value="{$data.status}" /><span class="require-field">*</span></td>
                        </tr>

                        <tr>
                            <td align="right"></td>
                            <td>
                                <input type="hidden" name="id" value="{$data.id}">
                                <input type="submit" class="button" value="确定提交">&nbsp;&nbsp;&nbsp;
                                <input type="reset" class="button" value=" 重置 ">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>


    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

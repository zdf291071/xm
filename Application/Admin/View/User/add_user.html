<include file="Public:header"/>
<style>
    .panel-default th.group-title {
        text-align: left;
        font-weight:normal;
        font-size:18px;
        border:1px solid #E8E8E8;
    }
    .panel-default th {
        border:1px solid #E8E8E8;
        height:24px;
        background:#ccc;
        font-size:12px;
        font-weight:700;
        text-align:center;
        color:#444;
        padding-left:5px;
    }

    .panel-default td {
        line-height: 22px;
        padding:5px;
    }

    .panel-default td {
        background:#fff;
        border:1px solid #E8E8E8;
    }

</style>

<body>
<div id="wrapper">
    <include file="Public:top"/>

    <!--/. NAV TOP  -->
    <include file="Public:menu"/>


    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <small>Welcome xiaomi</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__ROOT__/index.php/Admin/Index">主页</a></li>
                <li><a href="#">会员管理</a></li>
                <li class="active">添加会员</li>
            </ol>

        </div>

        <div class="col-md-8 col-sm-12 col-xs-12" style="width:1060px;margin-left:16px;">

            <div class="panel panel-default">
                <form name="theForm" action="<{:U('Admin-User/add_user_sub')}>" method="post" onSubmit="return Validator.Validate(this,2)">
                    <table width="100%" bgcolor="White">
                        <tr>
                            <td align="right">会员名称:</td>
                            <td><input type="text" name="username" id="username" dataType="User" msg="用户名格式不对" maxlength="14" />&nbsp;<font color="red"><b>*</b></font>&nbsp;<span id="us"></span></td>
                        </tr>

                        <tr>
                            <td align="right">邮件地址:</td>
                            <td><input type="text" dataType="Email" msg="Email格式不对" name="email">&nbsp;<font color="red"><b>*</b></font></td>
                        </tr>

                        <tr>
                            <td align="right">登录密码:</td>
                            <td><input type="password" size="40" maxlength="20" name="password" dataType="Pass" msg="密码格式不对" >&nbsp;<font color="red"><b>*</b></font></td>
                        </tr>

                        <tr>
                            <td align="right">姓名:</td>
                            <td><input type="text" name="name">&nbsp;<font color="red"><b>*</b></font></td>
                        </tr>

                        <tr>
                            <td align="right">性别:</td>
                            <td><input type="radio" value="男" name="gender">&nbsp;男&nbsp;<input type="radio" value="女" name="gender" dataType="Group"  msg="必须选定一个性别" >&nbsp;女&nbsp;&nbsp;<font color="red"><b>*</b></font></td>
                        </tr>

                        <tr>
                            <td align="right">出生日期:</td>
                            <td>
                                <input type="text" name="birth_date" size="25" id="f_rangeStart" dataType="Date" msg="生日日期不存在" />
                                <script type="text/javascript">
                                    new Calendar({
                                        inputField: "f_rangeStart",
                                        dateFormat: "%Y-%m-%d",
                                        trigger: "f_rangeStart",
                                        bottomBar: false,
                                        onSelect: function() { this.hide()}
                                    });
                                </script>
                                &nbsp;<font color="red"><b>*</b></font>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">固定电话:</td>
                            <td>
                                <input type="text" value="" class="inputBg" size="40" name="phone">
                            </td>
                        </tr>

                        <tr>
                            <td class="num" align="right">手机:</td>
                            <td>
                                <input type="text" value="" class="inputBg" size="40" name="mobile">
                            </td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <input type="submit" class="button" value=" 确定 ">
                                <input type="reset" class="button" value=" 重置 ">
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<script src="{$Think.const.ADMIN_JS_URL}jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->

<!-- Metis Menu Js -->
<script src="{$Think.const.ADMIN_JS_URL}jquery.metisMenu.js"></script>
<!-- Morris Chart Js -->

<script src="{$Think.const.ADMIN_JS_URL}morris.js"></script>


<script src="{$Think.const.ADMIN_JS_URL}easypiechart.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}easypiechart-data.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}jquery.chart.js"></script>

<script src="{$Think.const.ADMIN_JS_URL}custom-scripts.js"></script>

</script>

</body>

</html>
